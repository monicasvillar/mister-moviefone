
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister Moviefone</title>
    <style>
        body {
            font-family: "Playfair Display", serif;
            background-color: #e7ebf0; /* Light Blue-Gray */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2b4f60; /* Deep Blue */
            color: white;
            padding: 15px;
            text-align: center;
        }
        .calendar-container {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        .calendar {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 equally spaced columns */
            grid-auto-rows: 50px; /* Ensures consistent row height */
            gap: 5px; /* Adds spacing between grid items */
            margin-top: 15px;
        }
        .calendar-grid div {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            background-color: #ffffff;
            color: #2b4f60;
        }
        .calendar-grid div.selected {
            background-color: #669bbc; /* Steel Blue */
            color: white;
            font-weight: bold;
        }
        .dropdown {
            margin-bottom: 15px;
        }
        .results {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .day-header {
            font-family: "Lora", serif;
            font-size: 18px;
            font-weight: normal;
            margin: 15px 0;
            color: #2b4f60; /* Deep Blue */
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .theater {
            font-size: 16px;
            font-weight: bold;
            color: #2b4f60; /* Deep Blue */
            margin: 10px 0 5px 0;
        }
        .movie {
            font-size: 14px;
            margin: 5px 0;
        }
        .movie-times {
            margin-top: 5px;
        }
        .movie-times a {
            color: #669bbc; /* Steel Blue */
            text-decoration: none;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mister Moviefone</h1>
    </header>
    <div class="calendar-container">
        <div class="calendar">
            <div class="calendar-header">
                <button>&lt;</button>
                <h2>December 2024</h2>
                <button>&gt;</button>
            </div>
            <div class="calendar-grid">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
                <div></div> <!-- Empty cell for alignment -->
                <div></div>
                <div></div>
                <div>1</div>
                <div>2</div>
                <div class="selected">3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
                <div>31</div>
            </div>
        </div>
        <div class="dropdown">
            <select>
                <option selected>All Theaters</option>
                <option>Theater 1</option>
                <option>Theater 2</option>
                <option>Theater 3</option>
            </select>
        </div>
    </div>
    <div class="results">
        <div class="day-header">Monday, December 3</div>
        <div class="theater">Theater 1</div>
        <div class="movie">Movie Title 1</div>
        <div class="movie-times">
            <a href="#">3:00 PM</a>
            <a href="#">6:00 PM</a>
            <a href="#">9:00 PM</a>
        </div>
        <div class="theater">Theater 2</div>
        <div class="movie">Movie Title 2</div>
        <div class="movie-times">
            <a href="#">4:00 PM</a>
            <a href="#">7:00 PM</a>
        </div>
    </div>
</body>
</html>
